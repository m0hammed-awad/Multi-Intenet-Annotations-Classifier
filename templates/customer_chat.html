{% extends "base.html" %}

{% block title %}Customer Chat - ConvoSense{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i data-feather="message-circle" class="me-2"></i>
                        Customer Support Chat
                    </h5>
                </div>
                <div class="card-body">
                    <!-- Connection Form -->
                    <div id="connection-form">
                        <h6 class="mb-3">Start a conversation with our support team</h6>
                        <form id="start-chat-form">
                            <div class="mb-3">
                                <label for="customer-name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="customer-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="customer-email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="customer-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" 
                                       placeholder="Brief description of your inquiry" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i data-feather="play" class="me-2"></i>
                                Start Chat
                            </button>
                        </form>
                    </div>

                    <!-- Chat Interface (hidden initially) -->
                    <div id="chat-interface" style="display: none;">
                        <!-- Chat Messages -->
                        <div id="chat-messages" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: auto;">
                            <div class="text-center text-muted">
                                <i data-feather="loader" class="spinner"></i>
                                Connecting to support...
                            </div>
                        </div>

                        <!-- Message Input -->
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" 
                                   placeholder="Type your message..." disabled>
                            <button id="send-button" class="btn btn-primary" type="button" disabled>
                                <i data-feather="send"></i>
                            </button>
                        </div>

                        <!-- Connection Status -->
                        <div id="connection-status" class="mt-2">
                            <small class="text-muted">
                                <span id="status-indicator" class="badge bg-warning">Connecting...</span>
                                <span id="status-text">Establishing connection...</span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
